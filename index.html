<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .tile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }
        .tile:hover {
            transform: translateY(-10px);
        }
        .tile img {
            width: 80%;
            height: auto;
            max-width: 150px;
            max-height: 150px;
            margin: 10px auto;
        }
        .tile h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #333;
        }
        .tile p {
            margin: 0 0 10px;
            color: #777;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .tile {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <img src="faculty/Haseeb.png" alt="Haseeb">
            <h3>Dr Haseeb</h3>
            <p>Biology</p>
        </div>
        <div class="tile">
            <img src="faculty/Sulfiker.png" alt="sulfikar">
            <h3>Sulfikar</h3>
            <p>Hindi</p>
        </div>
        <div class="tile">
            <img src="faculty/Sabith.png" alt="sabith">
            <h3>Sabith</h3>
            <p>Mathematics</p>
            <div class="tile">
                <img src="faculty/Suhail.png" alt="Suhail">
                <h3>Suhail</h3>
                <p>Geography</p>
        </div>
        <div class="tile">
            <img src="faculty/Shameer.png" alt="Shameer">
            <h3>Shameer</h3>
            <p>History</p>
    </div>
    </div>
</body>
</html>
