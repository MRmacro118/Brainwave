<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .faculty-list {
            margin: 20px 0;
        }
        .faculty-member {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: #ccc 1px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Our Faculty</h1>
        </div>
    </header>
    <div class="container">
        <div class="faculty-list">
            <div class="faculty-member">
                <h2>John Doe</h2>
                <p>Subject: Mathematics</p>
                <p>Email: john.doe@example.com</p>
            </div>
            <div class="faculty-member">
                <h2>Jane Smith</h2>
                <p>Subject: Physics</p>
                <p>Email: jane.smith@example.com</p>
            </div>
            <!-- Add more faculty members as needed -->
        </div>
    </div>
</body>
</html>
