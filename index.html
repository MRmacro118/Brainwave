<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Tiles</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .tile {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 8px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .tile h3 {
            margin: 8px 0;
        }
        .tile p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <img src="photo1.jpg" alt="Person 1">
            <h3>Person 1</h3>
            <p>Subject 1</p>
        </div>
        <div class="tile">
            <img src="photo2.jpg" alt="Person 2">
            <h3>Person 2</h3>
            <p>Subject 2</p>
        </div>
        <div class="tile">
            <img src="photo3.jpg" alt="Person 3">
            <h3>Person 3</h3>
            <p>Subject 3</p>
        </div>
    </div>
</body>
</html>
